<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>

    <!-- Import Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import Style Main -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
    <div class="main">
        <div class="background">
            <div class="form-login p-5">
                <div class="form-login__heading">
                    <div class="form-login__heading--title fw-bold text-center pb-4">Đăng nhập</div>
                </div>
                <div class="form-login__input">
                    <div class="form-login__input--username">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Tên người dùng:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="form-login__input--password">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mật khẩu:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
                <div class="form-login__forget text-end mb-5">
                    <a href="#" class="form-login__forget--password">Quên mật khẩu?</a>
                </div>

                <div class="form-login__button pb-3">
                    <button class="form-login__button--login border-0 text-light w-100">ĐĂNG NHẬP</button>
                    <hr class="my-4">
                    <button class="form-login__button--register border-0 text-light w-100">ĐĂNG KÝ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Javascript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
